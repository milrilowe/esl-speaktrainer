services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: speak
      POSTGRES_PASSWORD: speakpass
      POSTGRES_DB: speaktrainer
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  ml-service:
    build:
      context: ./ml
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    volumes:
      - ./ml/src:/app/src
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
      - LOG_LEVEL=INFO

  api:
    build: ./api
    depends_on:
      - db
      - ml-service
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://speak:speakpass@db:5432/speaktrainer
      ML_SERVICE_URL: http://ml-service:8001
      ENVIRONMENT: development
      CORS_ORIGINS: http://localhost:3000,http://127.0.0.1:3000

  web:
    build: ./web
    depends_on:
      - api
    ports:
      - "3000:80"
    environment:
      VITE_API_URL: http://localhost:8000

volumes:
  pgdata: